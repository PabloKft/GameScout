<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>GAMESCOUT Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414; /* Dark background */
            font-family: 'Audiowide', sans-serif;
            color: white; /* Optional: Set text color to white */
            margin: 0; /* Remove default margin */
        }

        .logo {
            font-size: 5rem; /* Adjust size as needed */
            color: darkblue; /* Dark blue text */
            text-shadow: 
                1px 1px 0 lightblue, 
                -1px -1px 0 lightblue,
                1px -1px 0 lightblue,
                -1px 1px 0 lightblue; /* Light blue border */
        }

        .highlight {
            color: salmon; /* Highlight color for 'S' */
            text-shadow: 
                1px 1px 0 white, 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white; /* White border */
        }
    </style>
</head>
<body>
    <div class="logo">
        GAME<span class="highlight">S</span>COUT
    </div>
</body>
</html>
