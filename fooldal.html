<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameScout</title>
    <link rel="icon" type="image/x-icon" href="/pictures/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/40786368ae.js" crossorigin="anonymous"></script>

    <style>        
        .moreGames {
            color: white;
        }

        .moreGames:hover {
            color:rgb(0, 204, 255);
            cursor: pointer;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid gray;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }        
    </style>
</head>

<body>
    <div id="homePage">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="./fooldal.html">
                        <img src="./pictures/logo.png" alt="Logo" width="100" height="100">
                        <img src="./pictures/text.png" alt="" class="gamescoutTitle">
                    </a>


                    <form class="d-flex search-container" role="search">
                        <a href="./compare.html"><button class="btn btn-custom" type="button">Compare</button></a>
                        
                        <input class="form-control me-2 Search" type="search" placeholder="Search"
                            style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;" aria-label="Search">
                        <button class="btn" type="submit"
                            style="border: 2px solid rgb(0, 0, 0) ; border-top-left-radius: 0px; border-bottom-left-radius: 0px; color: white; margin-left: -10px;"><i
                                class="fa fa-search"></i></button>
                    </form>
                </div>
            </nav>
        </div>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 style="text-align: left;"> <i class="fa-solid fa-tag fa-flip-vertical"></i>&ensp;On Sale </h2>
                    <div id="sale-games-container" class="sale-games-container">
                    </div>
                    <a href="jatekok.html" href="https://pablokft.github.io/GameScout/jatekok.html"
                        class="moreGames separator" target="_blank">More Games</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 style="text-align: left;">Popular&ensp;<i class="fa-solid fa-chart-line"></i></h2>
                    <div id="popular-games-container" class="popular-games-container">
                    </div>
                    <a href="jatekok.html" href="https://pablokft.github.io/GameScout/jatekok.html"
                        class="moreGames separator" target="_blank">More Games</a>
                </div>
            </div>
        </div>
        
        
    </div>

</html>
